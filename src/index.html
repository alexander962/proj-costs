<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List_of_expenses</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>

  <section class="main">
    <div class="container">

      <div class="header">
        <div class="header-imgs">
          <img src="../src/img/main-line.png" alt="line">
          <img src="../src/img/main-line.png" alt="line">
        </div>
        <div class="header-text">
          <span>Мои расходы</span>
        </div>
      </div>

      <div class="content">
        <div class="content-info">
          <div class="content-info_main">

            <div class="content-info_shop">
              <span>Куда было потрачено</span>
              <input type="text" 
                id='info-shop' 
                class="content-info_shop-input" 
                maxlength="30">
            </div>

            <div class="content-info_shop">
              <span>Сколько потрачено</span>
              <input type="number"
                autocomplete="off"
                id='info-price'
                class="content-info_shop-input"
                maxlength="10">
            </div>
          </div>

          <div class="content-info_add">
            <button type="button"><img src="img/plus.svg" onclick="onClickAdd()"/></button>
          </div>
        </div>
        
        <div id="sum"></div>

        <div id="content-page"></div> 

      </div>
    </div>
  </section>
  <!-- /.main -->
<script src="script.js"></script>
</body>
</html>
